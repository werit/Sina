apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sina-postgre.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sina-postgre.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "sina-postgre.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "sina-postgre.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}-postgres
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 5432
              name: pg-port
          env:
            - name: POSTGRES_USER
              value: {{ .Values.local.postgres_user }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "sina-postgre.fullname" . }}-postgres-secret-config
                  key: postgrePassword
            - name: POSTGRES_DB
              value: {{ .Values.local.postgres_db }}
            - name: PGDATA
              value: /var/lib/postgresql/data
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-storage
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: postgres-storage
          {{- if .Values.local.enabled }}
          hostPath:
            path: {{ .Values.local.hostPath }}
          {{- end }}


