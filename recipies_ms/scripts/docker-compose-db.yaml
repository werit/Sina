# run with docker-compose --env-file .\.env -f .\docker-compose-db.yaml -p sina up -d
version: "3.7"
services:
  postgre_recipe:
    image: "postgres:12.6-alpine"
    volumes:
      - pg-recipe:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    restart: always
    environment:
      POSTGRES_USER: "${DBUSER}"
      POSTGRES_PASSWORD: "${DBPASS}"
      POSTGRES_DB: "${DBSCHEMA}"
  postgre_schedule:
    image: "postgres:12.6-alpine"
    ports:
      - "5435:5432"
    restart: always
    environment:
      POSTGRES_USER: "${DBUSER}"
      POSTGRES_PASSWORD: "${DBPASS}"
      POSTGRES_DB: "${DBSCHEMA}"
volumes:
  pg-recipe:
